<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип сайта">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="./images/jak_iv_kusto.png" alt="Фото профиля">
      <div class="profile__info">
        <p class="profile__info_name">Жак-Ив Кусто</p>
        <button class="profile__info_button-edit" type="button"></button>
        <p class="profile__info_about">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.png" alt="Фото">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="Фото">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombay.png" alt="Фото">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="Фото">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombay.png" alt="Фото">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.png" alt="Фото">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесская Республика</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__field" id="popup__field_name" name="popup__field_name" type="text"></input>
          <input class="popup__field" id="popup__field_about" name="popup__field_about" type="text"></input>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
