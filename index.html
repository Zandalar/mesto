<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип сайта">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/jak_iv_kusto.png" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__info_name">Жак-Ив Кусто</h1>
          <button class="profile__info_button-edit" id="button-edit" name="button-edit" type="button"></button>
          <h2 class="profile__info_about">Исследователь океана</h2>
        </div>
        <button class="profile__button-add" id="button-add" name="button-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element__table">
          <li class="element">
            <img class="element__photo" src="./images/moscow.png" alt="Фото Москвы">
            <div class="element__description">
              <h2 class="element__title">Москва</h2>
              <button class="element__button-like" id="button-like_moscow" name="button-like_moscow" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Фото горы Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like" id="button-like_elbrus" name="button-like_elbrus" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombay.png" alt="Фото горы Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like" id="button-like_dombay" name="button-like_dombay" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/kiji.png" alt="Фото Кижи, Карелия">
            <div class="element__description">
              <h2 class="element__title">Карелия, Кижи</h2>
              <button class="element__button-like" id="button-like_kiji" name="button-like_kiji" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/baykal.png" alt="Фото Байкала">
            <div class="element__description">
              <h2 class="element__title">Байкал</h2>
              <button class="element__button-like" id="button-like_baykal" name="button-like_baykal" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/krym.png" alt="Фото Ласточкиного гнезда, Крым">
            <div class="element__description">
              <h2 class="element__title">Крым, Ласточкино гнездо</h2>
              <button class="element__button-like" id="button-like_krym" name="button-like_krym" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" id="button-close" name="button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__field" id="popup__field_name" name="popup__field_name" type="text">
          <input class="popup__field" id="popup__field_about" name="popup__field_about" type="text">
          <button class="popup__button-save" id="button-save" name="button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./js/script.js"></script>
</body>
</html>
